<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Contact Us</h2>

<form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="phone" placeholder="Your Phone Number" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
    <div class="status" id="status"></div>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("pSEQMRikbMDC-aTuu"); // Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('status').innerHTML = "Sending...";

        emailjs.sendForm("Chavdakrunal21", "template_sibiotn", this)
        .then(function() {
            document.getElementById('status').innerHTML = "✅ Message Sent Successfully!";
        }, function(error) {
            document.getElementById('status').innerHTML = "❌ Failed to send message. Please try again.";
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
